<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment01</title>
</head>

<body>
    <h2>Στοιχεία Εκπαιδευόμενου</h2>
    <form>
        <div>
            <label for="surname">Επώνυμο:</label>
            <input type="text" name="surname" id="surname">
        </div>

        <div>
            <label for="name">Όνομα:</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="date">Ημερομηνία Γέννησης:</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="yearsEnrolled">Έτος Σπουδών:</label>
            <input type="number" name="yearsEnrolled" id="yearsEnrolled" placeholder="0">
        </div>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <input type="submit" value="Αποστολή">
        </div>
    </form>
</body>

</html>
