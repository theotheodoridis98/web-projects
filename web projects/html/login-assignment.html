<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-assignment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Login App</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="gap pad-x">
                <span class="text-decor"><strong>Σύνδεση Χρήστη</strong></span>
            </div>
            <form class="pad-x">
                <div class="pad-y">
                    <i class="fa-regular fa-circle-user"></i>
                    <input class="form-input" type="email" id="email" placeholder="E-mail">
                </div>
                <div class="pad-y">
                    <i class="fa-solid fa-lock"></i>
                    <input class="form-input" type="password" id="password" placeholder="Password">
                </div>
                <div>
                    <input class="btn" type="submit" value="Σύνδεση">
                </div>
            </form>
            <div>
                <span class="pad-x text-style">Δεν έχετε λογαριασμό; Δημιουργήστε έναν <a href="#">εδώ.</a></span>
            </div>
        </div>
    </div>
</body>

</html>
